<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="process.php">
        <label for="name">Name</label> <br>
        <input type="text" id="name" name="name"> <br>
        <input type="submit" value="Submit">
        <button type="reset">Sıfırla</button> <br>
        <label for="email">Email</label> <br>
        <input type="email" id="email" name="email">
        <br>
        <label for="date">Date</label> <br>
        <input type="date" name="date" id="date">
        
        <br>
        Gender <br>
        Male
        <input type="radio" name="gender" id="gender" value="male" checked>
        Female
        <input type="radio" name="gender" id="gender2" value="female">

        <br>
        <br>

        Hobbies <br>
        Tekno
        <input type="checkbox" name="tech" id="tech" checked>
        Kitap
        <input type="checkbox" name="book" id="book">
        Music
        <input type="checkbox" name="music" id="music">

        <br>
        <br>

        Degree <br>
        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option>
            <option value="msc" selected>Yüksek Lisans</option>
            <option value="phd">Doktora</option>
        </select>
        <br>
        <br>
        Mesajınız: <br>
        <textarea name="message" id="message" placeholder="Your message" cols="30" rows="10"></textarea>


    </form>
</body>
</html>
